<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maremoto in Costa Jonica (Basilicata) - Protezione Civile Basilicata</title>
    <link rel="icon" href="icopc.gif" type="image/gif">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --accent-color: #28a745;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --border-color: #dee2e6;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            flex-grow: 1;
        }
        section {
            background-color: var(--white);
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            color: var(--secondary-color);
            font-size: 2rem;
        }
        
        /* Stili per assistente e chatbot */
        #video-assistant-container {
            position: fixed;
            width: 220px;
            height: 220px;
            right: 20px;
            bottom: 20px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 999;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #video-assistant-container:hover {
            transform: scale(1.05);
        }
        #assistant-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #botsonic-launcher-button {
            display: none !important;
        }

        @media (max-width: 768px) {
            #video-assistant-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Maremoto in Costa Jonica (Basilicata)</h1>
            <p>Guida alla Sicurezza della Protezione Civile</p>
        </div>
    </header>

    <div class="container">
        <section>
            <h2>Benvenuto</h2>
            <p>Questa pagina ora include l'assistente virtuale con il video ospitato su Cloudinary.</p>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 Protezione Civile Regione Basilicata.</p>
        </div>
    </footer>

    <div id="video-assistant-container" title="Clicca per chiedere aiuto all'assistente">
        <video id="assistant-video" loop muted playsinline autoplay>
            <source src="https://res.cloudinary.com/dq8ooponi/video/upload/v1751877697/assistente_compresso_2_kq1o2w.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>

    <script>
      (function (w, d, s, o, f, js, fjs) {
        w["botsonic_widget"] = o;
        w[o] = w[o] || function () { (w[o].q = w[o].q || []).push(arguments); };
        js = d.createElement(s), fjs = d.getElementsByTagName(s)[0];
        js.id = o; js.src = f; js.async = 1; fjs.parentNode.insertBefore(js, fjs);
      })(window, document, "script", "Botsonic", "https://widget.botsonic.com/CDN/botsonic.min.js");
      Botsonic("init", {
        serviceBaseUrl: "https://api-azure.botsonic.ai",
        token: "a6fb65e3-813c-4ae9-9baf-04f23df6fb82",
        position: 'bottom-left',
      });
    </script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const assistantContainer = document.getElementById('video-assistant-container');
        setTimeout(() => {
            const chatbotLauncher = document.getElementById('botsonic-launcher-button');
            if (assistantContainer && chatbotLauncher) {
                assistantContainer.addEventListener('click', () => chatbotLauncher.click());
            }
        }, 2000);

        const videoPlayer = document.getElementById('assistant-video');
        if (videoPlayer) {
            videoPlayer.play().catch(error => {
                console.log("Autoplay non avviato immediatamente. L'utente dovrà interagire per avviare il video.", error);
            });
        }
    });
    </script>
    </body>
</html>
